server {
    listen 80;
    server_name localhost;

    # Глобальный root можно оставить
    root /usr/share/nginx/html;
    index index.html;

    # Кеш статических файлов (оставляем как было)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # ВЕСЬ трафик /admin-panel/** отдаём из /usr/share/nginx/html
    # и не пускаем его в regex-лоцкации
    location ^~ /admin-panel/ {
        alias /usr/share/nginx/html/;

        # сначала ищем реальный файл или каталог,
        # если не нашли — всегда отдаём index.html админки
        try_files $uri /index.html;
    }

    # редирект с корня на админку
    location = / {
        return 301 /admin-panel/;
    }

    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}