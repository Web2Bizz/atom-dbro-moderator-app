version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: atom-dbro-moderator-app
    ports:
      - "17598:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/admin"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - external-moderator-network

networks:
  external-moderator-network:
    external: true